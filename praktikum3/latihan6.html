<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Tabel</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
    }
    </style>
</head>
<body>
<table align="center" style="width: 25%;">
    <tr>
        <td rowspan="2">No.</td>
        <td rowspan="2">Nama Sekolah</td>
        <td colspan="2">Tahun</td>
    </tr>
    <tr>
        <td>Masuk</td>
        <td>Keluar</td>
    </tr>
    <tr>
        <td>1.</td>
        <td>TK Kawunganten</td>
        <td>2005</td>
        <td>2006</td>
    </tr>
    <tr>
        <td>2.</td>
        <td>SD Negeri 1 Cepu</td>
        <td>2007</td>
        <td>2013</td>
    </tr>
    <tr>
        <td>3.</td>
        <td>SMP Negeri 3 Cepu</td>
        <td>2013</td>
        <td>2016</td>
    </tr>
    <tr>
        <td>4.</td>
        <td>SMA Negeri 1 Cirebon</td>
        <td>2016</td>
        <td>2019</td>
    </tr>
    <tr>
        <td>5.</td>
        <td>Politeknik Negeri Bandung</td>
        <td>2019</td>
        <td>2022</td>
    </tr>
</table>
</body>
</html>
